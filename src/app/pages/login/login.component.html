<section class="login">
	<h2 class="login__heading">Witaj w swoim monitorze wydatków !</h2>

	<p class="login__description paragraph-description">
		Wybierz jednego z dostawców, aby kontynuować.
	</p>

	<ul class="login__methods">
		<li>
			<section class="login__method">
				<h3 class="login__heading">Google</h3>

				<button
					class="auth-btn auth-btn--google ripple"
					(click)="loginWithGoogle()"
				>
					Zaloguj sie z Google
				</button>

				<p class="login__description paragraph-description">
					Zaloguj się za pomoca konta Google.
				</p>
			</section>
		</li>
	</ul>
</section>
