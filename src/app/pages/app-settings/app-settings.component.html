<ng-container *ngIf="user$ | async as user">
	<form [formGroup]="form" class="settings" (ngSubmit)="updateSettings()">
		<zippy>
			<zippy-static toggleOnClick="false">
				<checkbox
					class="settings__item"
					formControlName="autoEndPeriod"
					labelId="auto-end-period"
					>Automatycznie zakańczaj bierzące okresy.</checkbox
				>
			</zippy-static>

			<zippy-content [state]="form.get('autoEndPeriod').value">
				<mat-form-field class="settings__select" appearance="fill">
					<mat-label>Automatycznie zakończ za</mat-label>
					<mat-select formControlName="autoEndAfter">
						<mat-option> Wybierz </mat-option>
						<mat-option [value]="7"> Tydzień</mat-option>
						<mat-option [value]="30"> Miesiąc</mat-option>
					</mat-select>
				</mat-form-field>

				<p class="settings__description settings__item paragraph-description">
					Okres zostanie automatycznie zakończony za wybraną ilość dni, licząc
					od daty rozpoczęcia obecnego.
				</p>
			</zippy-content>
		</zippy>
	</form>

	<section class="settings">
		<a class="settings__item link" [routerLink]="Pages.ManageGroups"
			>Zarządzaj grupami</a
		>

		<p class="settings__description settings__item paragraph-description">
			Dodawaj i usuwaj grupy transakcji.
		</p>
	</section>
</ng-container>
