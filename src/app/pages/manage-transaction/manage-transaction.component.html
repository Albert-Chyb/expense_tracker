<styled-input appearance="outline">
	<input styledInput type="text" />
	<span styledInputSuffix>PLN</span>
	<span class="label">Wartość</span>
</styled-input>

<styled-input appearance="filled">
	<textarea styledInput type="text"></textarea>
	<span class="label">Opis transakcji</span>
</styled-input>

<br />

<form [formGroup]="form">
	<app-select formControlName="group">
		<app-select-item
			*ngFor="let group of groups"
			[value]="group.id"
			[viewValue]="group.name"
		>
			<transaction-group onElement="true" [group]="group"></transaction-group>
		</app-select-item>
	</app-select>
</form>
{{ form.value | json }}
