<form
	[formGroup]="form"
	class="transaction"
	*ngIf="data$ | async as data; else loader"
>
	<styled-input class="transaction__detail" appearance="filled">
		<input formErrors styledInput type="number" formControlName="amount" />
		<span styledInputSuffix>PLN</span>
		<span class="label">Wartość</span>
	</styled-input>

	<form-errors
		class="transaction__error"
		[control]="form.get('amount')"
	></form-errors>

	<ng-container *ngIf="data.groups.length; else noGroupsInfo">
		<form-field>
			<form-field-label> Grupa </form-field-label>

			<app-select formControlName="group">
				<select-option value="">Wybierz</select-option>
				<select-option *ngFor="let group of data.groups" [value]="group.id">{{
					group.name
				}}</select-option>
			</app-select>
		</form-field>

		<form-errors
			class="transaction__error"
			[control]="form.get('group')"
		></form-errors>
	</ng-container>

	<ng-template #noGroupsInfo>
		<a
			class="link link--warning transaction__error"
			[routerLink]="Pages.AddGroup"
			>Dodaj grupę, aby zmienic aktualną !</a
		>
	</ng-template>

	<mat-form-field class="transaction__detail" appearance="fill">
		<mat-label>Wybierz datę</mat-label>
		<input
			matInput
			[min]="data.period.date.start.toDate()"
			[matDatepicker]="picker"
			formControlName="date"
		/>
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
	</mat-form-field>

	<form-errors
		class="transaction__error"
		[control]="form.get('date')"
	></form-errors>

	<styled-input class="transaction__detail" appearance="filled">
		<textarea
			formErrors
			styledInput
			type="text"
			formControlName="description"
		></textarea>
		<span class="label">Opis transakcji</span>
	</styled-input>

	<form-errors
		class="transaction__error"
		[control]="form.get('description')"
	></form-errors>

	<div class="transaction__actions">
		<button
			(click)="update()"
			class="btn btn--secondary btn--block transaction__action"
		>
			Zaktualizuj
		</button>

		<button
			(click)="delete()"
			class="btn btn--danger btn--block transaction__action"
		>
			Usuń
		</button>
	</div>
</form>

<ng-template #loader>
	<loader [isFixed]="true"></loader>
</ng-template>
