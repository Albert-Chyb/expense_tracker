<form [formGroup]="form" class="transaction">
	<styled-input class="transaction__detail" appearance="filled">
		<input styledInput type="text" formControlName="amount" />
		<span styledInputSuffix>PLN</span>
		<span class="label">Wartość</span>
	</styled-input>

	<app-select class="transaction__detail" formControlName="group">
		<span class="label">Grupa transakcji</span>
		<app-select-item
			*ngFor="let group of groups"
			[value]="group.id"
			[viewValue]="group.name"
		>
			<transaction-group onElement="true" [group]="group"></transaction-group>
		</app-select-item>
	</app-select>

	<mat-form-field class="transaction__detail" appearance="fill">
		<mat-label>Wybierz datę</mat-label>
		<input matInput [matDatepicker]="picker" formControlName="date" />
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
	</mat-form-field>

	<styled-input class="transaction__detail" appearance="filled">
		<textarea styledInput type="text" formControlName="description"></textarea>
		<span class="label">Opis transakcji</span>
	</styled-input>

	<div class="transaction__actions">
		<button class="btn btn--secondary btn--block transaction__action">
			Zapisz
		</button>

		<button
			type="button"
			class="btn btn--danger btn--block transaction__action"
		>
			Usuń
		</button>
	</div>
</form>
