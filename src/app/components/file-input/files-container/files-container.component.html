<div class="drop-area__previews" [class.drop-area__previews--empty]="isEmpty">
	<label class="add-files">
		<div class="add-files__content">
			<input
				class="add-files__input"
				type="file"
				[accept]="allowedTypes.join(',')"
				[multiple]="multiple"
				(change)="handleInputChange($event)"
			/>

			<div class="add-files__icon"></div>
			<p class="add-files__description">Kliknij, aby dodać załącznik</p>
		</div>
	</label>

	<file
		*ngFor="let control of formArray.controls"
		[formControl]="control"
		(onRemove)="removeFile($event)"
	></file>
</div>

<section class="overlay" [class.overlay--error]="false" *ngIf="isOverlayShown">
	<i class="fas fa-file-upload overlay__icon"></i>
	<h2 class="overlay__message">Upuść, aby dodać pliki.</h2>
</section>
