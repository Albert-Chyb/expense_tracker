<label class="file-input__label">
	<input
		class="file-input__input"
		type="file"
		(change)="handleInputChange($event)"
	/>
</label>

<div *ngIf="hasFile" class="file-input__actions">
	<button
		(click)="onRemove.emit()"
		appButton
		btnType="icon"
		class="file-input__action"
	>
		<i class="far fa-trash-alt"></i>
	</button>
</div>

<img
	*ngIf="hasFile; else addIcon"
	[src]="needsPreview ? preview : sanitize(base64)"
	class="file-input__preview"
	[class.file-input__preview--with-external-preview]="
		needsPreview && !isLoading
	"
/>

<ng-template #addIcon>
	<span class="file-input__add-icon">
		<i class="far fa-plus-square"></i>
	</span>
</ng-template>
