<div class="file__actions">
	<button
		(click)="onRemove.emit(attachment)"
		appButton
		btnType="icon"
		class="file__action"
	>
		<i class="far fa-trash-alt"></i>
	</button>
</div>

<div class="file__content">
	<!-- Template when a file is present. -->
	<ng-container *ngIf="hasFile; else noFile">
		<img
			[src]="sanitize(preview)"
			class="file__preview"
			[class.file__preview--small]="needsPreview"
		/>
	</ng-container>

	<!-- Template when a file is not present. -->
	<ng-template #noFile>
		<!-- TODO: Once a new loader is made, replace this text with it. -->

		<div *ngIf="isLoading" class="file__loader">≈Åadowanie ...</div>
	</ng-template>
</div>
