<nav
	class="main-nav"
	[ngClass]="(isLoggedIn$ | async) ? 'main-nav--shown' : ''"
>
	<a
		class="main-nav__link main-nav__link--home"
		routerLinkActive="main-nav__link--active"
		[routerLinkActiveOptions]="{ exact: true }"
		[routerLink]="Pages.Home"
		>Strona główna</a
	>
	<a
		class="main-nav__link main-nav__link--dashboard"
		routerLinkActive="main-nav__link--active"
		[routerLink]="Pages.Dashboard"
		>Statystyki</a
	>

	<a
		class="main-nav__link main-nav__link--add-transaction"
		routerLinkActive="main-nav__link--active"
		[routerLink]="button.route"
		#programmableLink
	>
		{{ button.description }}
	</a>

	<a
		class="main-nav__link main-nav__link--periods"
		routerLinkActive="main-nav__link--active"
		[routerLink]="Pages.Periods"
		>Okresy</a
	>
	<a
		class="main-nav__link main-nav__link--settings"
		routerLinkActive="main-nav__link--active"
		[routerLink]="Pages.AppSettings"
		>Ustawienia</a
	>
</nav>
