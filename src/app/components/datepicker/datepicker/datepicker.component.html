<section class="datepicker">
	<header class="datepicker__header">
		<button
			type="button"
			class="datepicker__choose-date btn btn--empty"
			(click)="onMainBtnClick()"
		>
			{{ date | date: 'dd MMM yyyy' | uppercase }}
			<i class="fas fa-caret-down"></i>
		</button>

		<div class="datepicker__nav">
			<button
				type="button"
				class="btn btn--icon datepicker__nav-btn"
				[ngClass]="{
					'datepicker__nav-btn--disabled': !canGeneratePrev
				}"
				(click)="prev()"
			>
				<i class="fas fa-angle-left"></i>
			</button>

			<button
				type="button"
				class="btn btn--icon datepicker__nav-btn"
				[ngClass]="{
					'datepicker__nav-btn--disabled': !canGenerateNext
				}"
				(click)="next()"
			>
				<i class="fas fa-angle-right"></i>
			</button>
		</div>
	</header>

	<main class="datepicker__main">
		<table class="table">
			<thead>
				<tr class="table__row" *ngIf="hasHeadData">
					<th class="table__cell" *ngFor="let data of headData">
						{{ data }}
					</th>
				</tr>
			</thead>

			<tbody>
				<tr class="table__row" *ngFor="let row of data">
					<td
						*ngFor="let cell of row"
						class="table__cell"
						[ngClass]="{
							'table__cell--selected': isSelected(cell),
							'table__cell--disabled': !isSelectable(cell)
						}"
						(click)="onCellClick(cell)"
					>
						{{ cell || '' }}
					</td>
				</tr>
			</tbody>
		</table>
	</main>
</section>
