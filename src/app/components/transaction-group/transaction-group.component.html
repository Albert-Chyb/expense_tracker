<section class="group">
	<div class="group__icon">
		<group-icon [icon]="group.icon" type="neutral"></group-icon>
	</div>

	<div class="group__name">{{ group.name }}</div>

	<div class="group__actions" *ngIf="isEditable">
		<button class="btn" (click)="delete()">
			<i class="group__action group__action--danger far fa-trash-alt fa-lg"></i>
		</button>
	</div>
</section>
