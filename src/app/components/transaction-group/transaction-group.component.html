<section class="group">
	<div class="group__icon">
		<group-icon [icon]="group.icon" type="neutral"></group-icon>
	</div>

	<p class="group__name">{{ group.name }}</p>

	<div class="group__actions" *ngIf="isEditable">
		<button appButton btnType="icon" btnColor="danger" (click)="delete()">
			<i class="far fa-trash-alt"></i>
		</button>
	</div>
</section>
