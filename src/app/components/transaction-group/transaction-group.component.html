<section class="group" [ngClass]="{ 'group--on-element': onElement }">
	<div class="group__icon">
		<group-icon [icon]="group.icon" type="neutral"></group-icon>
	</div>

	<div class="group__name">{{ group.name }}</div>

	<div class="group__actions" *ngIf="isEditable">
		<button class="btn">
			<i class="group__action group__action--danger fas fa-trash fa-lg"></i>
		</button>
	</div>
</section>
