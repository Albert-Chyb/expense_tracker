<section class="transaction" *ngIf="transaction; else ghostTransaction">
	<div class="transaction__icon">
		<group-icon
			[icon]="transaction.group.icon"
			[type]="transaction.amount < 0 ? 'outcome' : 'income'"
		></group-icon>
	</div>

	<h3 class="transaction__title">
		{{ transaction.group.name }}
	</h3>

	<p class="transaction__description">{{ transaction.description }}</p>

	<p class="transaction__amount">{{ transaction.amount | currency: 'PLN' }}</p>
</section>

<ng-template #ghostTransaction>
	<section class="transaction transaction--ghost">
		<div class="transaction__icon"></div>

		<h3 class="transaction__title"></h3>

		<p class="transaction__description"></p>

		<p class="transaction__amount"></p>
	</section>
</ng-template>
