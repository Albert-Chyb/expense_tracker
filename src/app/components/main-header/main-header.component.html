<header class="header">
	<a [routerLink]="Pages.Home" aria-label="Home" class="header__icon"
		><i class="fas fa-home"></i
	></a>

	<h1 class="header__heading">{{ pageName$ | async }}</h1>

	<a
		[routerLink]="Pages.Profile"
		aria-label="Profil"
		class="header__icon"
		*ngIf="isLoggedIn$ | async"
	>
		<i class="fas fa-user-circle"></i>
	</a>
</header>
