<section
	#notification
	class="notification"
	[ngClass]="classes"
	[ngStyle]="{
		'transition-duration': animationDuration + 'ms',
		transform: 'translateY(' + translationY + 'px)'
	}"
>
	<h2 *ngIf="title" class="notification__heading">{{ title }}</h2>

	<p class="notification__message">
		{{ msg }}
	</p>

	<button
		appButton
		btnType="none"
		(click)="dismiss()"
		class="notification__close"
	>
		<i class="far fa-times-circle fa-lg"></i>
	</button>
</section>
