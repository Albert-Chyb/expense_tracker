<section
	#notification
	class="notification notification--neutral"
	[ngClass]="classes"
	[ngStyle]="{ 'transition-duration': config.animationDuration + 'ms' }"
>
	<h2 *ngIf="title" class="notification__heading">{{ title }}</h2>

	<p class="notification__message">
		{{ msg }}
	</p>

	<button (click)="dismiss()" class="btn notification__close no-ripple">
		<i class="far fa-times-circle fa-lg"></i>
	</button>
</section>
