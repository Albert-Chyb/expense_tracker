<div
	class="swipe-actions"
	#container
	(pan)="onPanMove($event)"
	(panstart)="onPanStart()"
	(panend)="onPanEnd($event)"
>
	<div class="swipe-actions__sides">
		<div
			class="swipe-actions__side swipe-actions__side--left"
			[style.width]="threshold * 100 + '%'"
		>
			<ng-content select="[swipe-action-left]"></ng-content>
		</div>

		<div
			class="swipe-actions__side swipe-actions__side--right"
			[style.width]="threshold * 100 + '%'"
		>
			<ng-content select="[swipe-action-right]"></ng-content>
		</div>
	</div>

	<div class="swipe-actions__front" #front>
		<ng-content></ng-content>
	</div>
</div>
