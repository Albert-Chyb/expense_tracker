<section class="dialog">
	<h2 class="dialog__heading">{{ data.title }}</h2>
	<p class="dialog__description">
		{{ data.description }}
	</p>
	<div class="dialog__actions">
		<button
			class="btn btn--success btn--block dialog__action"
			(click)="confirm()"
		>
			OK
		</button>
		<button
			class="btn btn--danger btn--block dialog__action"
			(click)="reject()"
		>
			Anuluj
		</button>
	</div>
</section>
