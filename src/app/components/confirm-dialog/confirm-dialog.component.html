<section class="dialog">
	<h2 class="dialog__heading">{{ data.title }}</h2>
	<p class="dialog__description">
		{{ data.description }}
	</p>
	<div class="dialog__actions">
		<button
			appButton
			btnType="basic"
			btnColor="danger"
			class="dialog__action"
			(click)="reject()"
		>
			Anuluj
		</button>
		<button
			appButton
			btnType="basic"
			btnColor="success"
			class="dialog__action"
			(click)="confirm()"
		>
			OK
		</button>
	</div>
</section>
